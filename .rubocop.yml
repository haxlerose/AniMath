plugins:
  - rubocop-performance

AllCops:
  Exclude:
    - '**/*.html.erb'
    - 'db/**/*'
    - 'lib/tasks/**/*'
    - 'vendor/**/*'
  NewCops: enable

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - 'app/components/**/*'

